<?xml version="1.0" encoding="UTF-8"?> 
	<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"

	xmlns:h="http://java.sun.com/jsf/html"

	xmlns:util="http://xmlns.jcp.org/jsf/composite/components/util">
<ui:composition template="../templates/externa.xhtml">

		<h:form>
			<h:panelGrid columns="2" cellpadding="5">

					<fieldset><legend>Lançamentos até hoje</legend>

						lista="#{principalBean.listaAteHoje}"

						colunaSaldo="false"/>
					</fieldset>
				</h:panelGroup>
				<h:panelGroup>
					<fieldset><legend>Lançamentos futuros</legend>
						<util:extrato height="100" 
						lista="#{principalBean.listaFuturos}" 
						larguraDescricao="130"
						botaoExclusao="false"
						botaoEdicao="false"
						colunaSaldo="false"/>
					</fieldset>
				</h:panelGroup>
			</h:panelGrid>
		</h:form>

</ui:composition>
</html>
