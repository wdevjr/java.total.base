<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>warhjr - schedule com Hibernate e paramatro de Consulta</title>
	<style type="text/css">
	 .emp1 .fc-event-inner{
	 background: #006600;
	 }
     .emp2 .fc-event-inner{
     background: 003399;
	 }
	</style>
	<script type="text/javascript">
	PrimeFaces.locales['pt'] = {  
            closeText: 'Fechar',  
            prevText: 'Anterior',  
            nextText: 'Próximo',  
            currentText: 'Começo',  
            monthNames: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'],  
            monthNamesShort: ['Jan','Fev','Mar','Abr','Mai','Jun', 'Jul','Ago','Set','Out','Nov','Dez'],  
            dayNames: ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado'],  
            dayNamesShort: ['Dom','Seg','Ter','Qua','Qui','Sex','Sáb'],  
            dayNamesMin: ['D','S','T','Q','Q','S','S'],  
            weekHeader: 'Semana',  
            firstDay: 1,  
            isRTL: false,  
            showMonthAfterYear: false,  
            yearSuffix: '',  
            timeOnlyTitle: 'Só Horas',  
            timeText: 'Tempo',  
            hourText: 'Hora',  
            minuteText: 'Minuto',  
            secondText: 'Segundo',  
            currentText: 'Data Atual',  
            ampm: false,  
            month: 'Mês',  
            week: 'Semana',  
            day: 'Dia',  
            allDayText : 'Todo Dia'  
        };
	</script>
</h:head>
<h:body>
	<h:form>
		<p:growl id="msgGrowl" showDetail="true"/>
		<p:schedule widgetVar="meuCalendario" value="#{EventoManagedBean.eventModel}" id="schEvento" locale="pt" timeZone="America/Campo_Grande">
		 <p:ajax event="eventSelect" listener="#{EventoManagedBean.quandoSelecionado}" update="eventoDetalhe" oncomplete="PF('caixaDialog').show();"/>
		 <p:ajax event="dateSelect" listener="#{EventoManagedBean.quandoNovo}" update="eventoDetalhe" oncomplete="PF('caixaDialog').show();"/>
         
         <p:ajax event="eventMove" listener="#{EventoManagedBean.quandoMovido}" update="schEvento" />
		 <p:ajax event="eventResize" listener="#{EventoManagedBean.quandoRedimencionado}" update="schEvento" />
		 
		 
		</p:schedule>
		<p:dialog widgetVar="caixaDialog" header="Evento" resizable="false"
			modal="true" showEffect="clip">
			<p:outputPanel id="eventoDetalhe">
			
			<p:panelGrid columns="2">
				<p:outputLabel value="Titulo:" />
				<p:inputText value="#{EventoManagedBean.evento.titulo}" />
				<p:outputLabel value="Inicio:" />
				<p:calendar value="#{EventoManagedBean.evento.incio}" pattern="dd/MM/yyyy" locale="pt" navigator="true">
				</p:calendar>
				<p:outputLabel value="Fim:" />
				<p:calendar value="#{EventoManagedBean.evento.fim}" pattern="dd/MM/yyyy" locale="pt" navigator="true"/>
				<p:outputLabel value="Status:" />
				<p:selectBooleanCheckbox value="#{EventoManagedBean.evento.status}"/>
				<p:outputLabel value="Descrição:" />
				<p:inputTextarea value="#{EventoManagedBean.evento.descricao}" autoResize="true"/>
			</p:panelGrid>
			</p:outputPanel>
			<p:separator/>
			<p:commandButton value="Salvar" actionListener="#{EventoManagedBean.Salvar}" update="msgGrowl schEvento" oncomplete="PF('caixaDialog').hide();"/>
			<p:commandButton value="Deletar" actionListener="#{EventoManagedBean.excluir}" update="msgGrowl schEvento" oncomplete="PF('caixaDialog').hide();"/>
		</p:dialog>
	</h:form>
</h:body>
</html>
