<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Login</title>
 	<h:outputStylesheet library="algaworks" name="estilo.css" /> 	
<style type="text/css">
body {
	  background: url(css/ph-10032.jpg) no-repeat center center fixed;
  	-webkit-background-size: cover;
	  -moz-background-size: cover;
	  -o-background-size: cover;
	  background-size: cover;
    padding-top:100px;
    }
</style>	
	
</h:head>

<h:body>

	<div id="login-dialog">
		<h1>Login</h1>
		
		<h:form id="frm">
			<p:messages autoUpdate="true" />
	
			<h:panelGrid columns="2" styleClass="grid-login">
				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="20" value="#{loginBean.nomeUsuario}" />
				
				<p:outputLabel value="Senha" for="senha" />
				<p:password id="senha" size="20" value="#{loginBean.senha}" />
				
				<p:outputLabel />
				<p:commandButton value="Acessar" action="#{loginBean.login}" />
			</h:panelGrid>
		</h:form>
	</div>
	
</h:body>

</html>
