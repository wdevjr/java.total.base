#Define para quais lugares ir\u00e1 salvar o loglog4j.rootLogger=CONSOLE, DEBUG#- ALL: Indica que tudo vai ser mostrado no log#- DEBUG: Indica que tudo abaixo de debug ir\u00e1 aparecer no log#- INFO: Indica que tudo abaixo de info ir\u00e1 aparecer no log#- WARN: Indica que tudo abaixo de warn ir\u00e1 aparecer no log#- ERROR: Indica que tudo abaixo de error ir\u00e1 aparecer no log#- FATAL: Indica que somente os logs de n\u00edvel fatal ir\u00e1 aparecer no log#- OFF: Desabilita todos os n\u00edveis e tipos de logs.log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppenderlog4j.appender.CONSOLE.Target=System.outlog4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayoutlog4j.appender.CONSOLE.layout.ConversionPattern=%5p %d{dd MMM HH:mm:ss} [%t] %c - %m%nlog4j.appender.DEBUG=org.apache.log4j.DailyRollingFileAppenderlog4j.appender.DEBUG.File=sigeos.loglog4j.appender.DEBUG.DatePattern='.'dd-MM-yyyylog4j.appender.DEBUG.ImmediateFlush=truelog4j.appender.DEBUG.threshold=DEBUGlog4j.appender.DEBUG.layout=org.apache.log4j.PatternLayoutlog4j.appender.DEBUG.layout.ConversionPattern=%5p %d{dd MMM HH:mm:ss} [%t] %c - %m%nlog4j.logger.org.hibernate=INFOlog4j.logger.org.hibernate=WARNlog4j.logger.org.hibernate.SQL=DEBUGlog4j.logger.org.hibernate.tool.hbm2ddl=DEBUGlog4j.logger.org.springframework=OFFlog4j.logger.org.apache.myfaces=OFF#### direct log messages to stdout ####log4j.appender.stdout=org.apache.log4j.ConsoleAppender#log4j.appender.stdout.Target=System.out#log4j.appender.stdout.layout=org.apache.log4j.PatternLayout#log4j.appender.stdout.layout.ConversionPattern=[%d{dd/MM/yyyy HH:mm:ss S}] [%t] %p - %c - %m%n##### direct messages to file hibernate.log ####log4j.appender.file=org.apache.log4j.DailyRollingFileAppender#log4j.appender.file.File=NFe.log#log4j.appender.file.layout=org.apache.log4j.PatternLayout#log4j.appender.file.DatePattern='.'dd-MM-yyyy#log4j.appender.file.layout.ConversionPattern=[%d{dd/MM/yyyy HH:mm:ss S}] [%t