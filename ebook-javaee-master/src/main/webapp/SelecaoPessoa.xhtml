<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<title>Seleção de cliente</title>

	<h:outputStylesheet library="algaworks" name="estilo.css" />



</h:head>
<h:body>

	<h:form>
		<div style="margin-top: 5px; margin-bottom: 20px">
			<p:messages showDetail="false" showSummary="true" autoUpdate="true" />
			<br /> <br />


			<fieldset>
				<legend>Pesquisa de Pessoas</legend>
				<p:panelGrid columns="3">

					<p:outputLabel id="nomeLabel" value="Digite o nome: " />

					<p:inputText id="nomeInput" value="#{cadastroLancamentoBean.desc}" />

					<p:commandButton icon="ui-icon-search" title="Pesquisa"
						action="#{cadastroLancamentoBean.pesquisaPessoas}"
						styleClass="submit" update="@form" />


				</p:panelGrid>
			</fieldset>
			</div>
			<br />
			<div align="center">


				<p:spacer width="10px" />
				
					<p:dataTable value="#{cadastroLancamentoBean.lista}" var="item"
						border="1" cellspacing="0" cellpadding="2" paginator="true"
						rows="2" paginatorPosition="bottom">
						<p:column headerText="Pessoa" sortBy="#{item.id}">
							<h:outputText value="#{item.id}" />
						</p:column>
						<p:column headerText="Pessoa" sortBy="#{item.nome}">
							<h:outputText value="#{item.nome}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Selecionar" />
							</f:facet>
							<div align="center">


								<p:column style="width: 30px; text-align: center">
									<p:commandButton icon="ui-icon-check" title="Selecionar"
										action="#{cadastroLancamentoBean.selecionar(item)}"
										process="@this" />
								</p:column>

							</div>
						</p:column>
					</p:dataTable>
				</div>
	</h:form>
</h:body>
</html>
